<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background-color: #1a1a2e; background-image: radial-gradient(circle at top right, #3e2f5b, #1a1a2e 50%); color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        input, select { width: 100%; padding: 12px; border: none; border-radius: 10px; background: rgba(0, 0, 0, 0.3); color: #fff; font-size: 1rem; box-sizing: border-box; }
        input[type="datetime-local"]:disabled { background: rgba(0,0,0,0.5); color: #777; cursor: not-allowed; }

        button:hover { background-color: #fcbf49; }

        .advanced-options .preferences { display: flex; flex-direction: column; gap: 15px; padding: 10px; }

        .map-instruction { text-align: center; color: #ccc; font-style: italic; margin: 0 0 10px 0; padding: 0; }
        #map { flex-grow: 1; min-height: 400px; border-radius: 15px; z-index: 0; cursor: pointer; }
        #suggestions-box { position: absolute; top: 100%; left: 0; right: 0; background: #2c304d; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 0 0 10px 10px; z-index: 1000; max-height: 200px; overflow-y: auto; }
        .suggestion-item { padding: 10px 15px; cursor: pointer; transition: background-color 0.2s ease; }

        .main-summary { grid-column: 1 / 3; text-align: center; }

        #back-button { width: auto; padding: 10px 20px; margin-top: 20px; background-color: rgba(255,255,255,0.2); }

        .tooltip-text::after { content: ""; position: absolute; top: 100%; left: 50%; margin-left: -5px; border-width: 5px; border-style: solid; border-color: #2c3e50 transparent transparent transparent; }
        .small-metric:hover .tooltip-text { visibility: visible; opacity: 1; }

</head>
<body>
    <div class="main-container">
        <div id="input-section">
             <div class="form-card">
                <form onsubmit="return false;">
                    <h1 style="margin-bottom: 15px;">Will it Rain?</h1>
                    <p>Plan your outdoor event with confidence.</p>
                    <div class="input-group">
                        <label for="location">üìç Location (City)</label>
                        <input type="text" id="location" placeholder="e.g., Raipur, Chhattisgarh" autocomplete="off">
                        <div id="suggestions-box"></div>
                    </div>
                    <div class="input-group">
                        <label for="datetime">üìÖ Date & Time</label>
                        <div class="time-details">
                            <span id="timezone-display"></span>
                            <span id="local-time-display"></span>
                        </div>
                        <input type="datetime-local" id="datetime" disabled>
                    </div>
                    <details class="advanced-options">
                        <summary>Advanced Preferences</summary>
                        <div class="preferences">
                            <div class="input-group" style="margin-bottom: 0;">
                                <label for="activity">üèïÔ∏è Outdoor Activity</label>
                                <select id="activity">
                                    <option value="Default" selected>Default</option>
                                    <option value="Camping">Camping</option>
                                    <option value="Hiking">Hiking</option>
                                    <option value="Picnic">Picnic</option>
                                    <option value="Beach Day">Beach Day</option>
                                    <option value="Outdoor Concert">Outdoor Concert</option>
                                    <option value="Sports Game">Sports Game</option>
                                </select>
                            </div>
                            <label><input type="checkbox" id="temp-sensitive"> Temperature Sensitive</label>
                            <label><input type="checkbox" id="rain-sensitive"> Rain Sensitive</label>
                            <label><input type="checkbox" id="wind-sensitive"> Wind Sensitive</label>
                            <label><input type="checkbox" id="respiratory-issue"> Respiratory Issues</label>
                        </div>
                    </details>
                    <button type="button" id="submit-btn">Check Weather</button>
                </form>
            </div>
            <div class="map-card">
                <p class="map-instruction">Or, simply click anywhere on the map to select a location.</p>
                <div id="map"></div>
            </div>
        </div>
        <div id="dashboard-section" style="display: none;">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const apiKey = '226c0434c509eb3f6305c895f1edf62e';
        const inputSection = document.getElementById('input-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const locationInput = document.getElementById('location');
        const submitButton = document.getElementById('submit-btn');
        const datetimeInput = document.getElementById('datetime');
        const suggestionsBox = document.getElementById('suggestions-box');
        const map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap contributors' }).addTo(map);

        let inputTimeInterval = null;
        let selectedMarker = null;
        let pinnedLocation = null;
        let debounceTimer;
        
        // ---UNCHANGED HELPER FUNCTIONS---
        function setDatetimeRange() { const now = new Date(); const toLocalISOString = (date) => { const z = n => ('0' + n).slice(-2); return date.getFullYear() + '-' + z(date.getMonth() + 1) + '-' + z(date.getDate()) + 'T' + z(date.getHours()) + ':' + z(date.getMinutes()); }; datetimeInput.value = toLocalISOString(now); }
        function setLoadingState(isLoading) { submitButton.disabled = isLoading; submitButton.textContent = isLoading ? 'Fetching Weather...' : 'Check Weather'; }
        function updateTime(timezoneOffsetInSeconds) { if (inputTimeInterval) clearInterval(inputTimeInterval); const timezoneDisplay = document.getElementById('timezone-display'); const timeDisplay = document.getElementById('local-time-display'); const offsetHours = timezoneOffsetInSeconds / 3600; const sign = offsetHours >= 0 ? '+' : '-'; const hours = Math.floor(Math.abs(offsetHours)); const minutes = (Math.abs(offsetHours) * 60) % 60; timezoneDisplay.textContent = `Timezone: UTC${sign}${hours}:${minutes.toString().padStart(2, '0')}`; const update = () => { const now = new Date(); const utc = now.getTime() + (now.getTimezoneOffset() * 60000); const cityTime = new Date(utc + (timezoneOffsetInSeconds * 1000)); timeDisplay.textContent = `Local: ${cityTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}`; const z = n => ('0' + n).slice(-2); const isoString = cityTime.getFullYear() + '-' + z(cityTime.getMonth() + 1) + '-' + z(cityTime.getDate()) + 'T' + z(cityTime.getHours()) + ':' + z(cityTime.getMinutes()); datetimeInput.value = isoString; }; update(); inputTimeInterval = setInterval(update, 1000 * 60); datetimeInput.disabled = false; }
        function clearTimeUpdate() { if (inputTimeInterval) clearInterval(inputTimeInterval); document.getElementById('timezone-display').textContent = ''; document.getElementById('local-time-display').textContent = ''; datetimeInput.disabled = true; setDatetimeRange(); }
        
        // --- EVENT LISTENERS (CORRECTED) ---
        submitButton.addEventListener('click', async () => { const timeValueBeforeClear = datetimeInput.value; clearTimeUpdate(); datetimeInput.value = timeValueBeforeClear; setLoadingState(true); const locationName = locationInput.value; let lat, lon; try { if (pinnedLocation) { lat = pinnedLocation.lat; lon = pinnedLocation.lon; } else if (locationName) { const geoResponse = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${locationName}&limit=1&appid=${apiKey}`); if (!geoResponse.ok) throw new Error('Location geocoding failed.'); const geoData = await geoResponse.json(); if(geoData.length === 0) throw new Error('Location not found.'); lat = geoData[0].lat; lon = geoData[0].lon; } else { throw new Error('Please enter a city or click a location on the map.'); } await getWeatherByCoords(lat, lon); } catch (error) { alert(error.message); setLoadingState(false); } });
        map.on('click', (e) => { const { lat, lng } = e.latlng; pinnedLocation = { lat: lat, lon: lng }; if (selectedMarker) { map.removeLayer(selectedMarker); } selectedMarker = L.marker([lat, lng]).addTo(map); updateLocationDetails(lat, lng); });
        locationInput.addEventListener('input', () => { if (pinnedLocation) { clearTimeUpdate(); pinnedLocation = null; map.removeLayer(selectedMarker); selectedMarker = null; } clearTimeout(debounceTimer); const query = locationInput.value; if (query.length < 3) { suggestionsBox.innerHTML = ''; return; } debounceTimer = setTimeout(() => { getCitySuggestions(query); }, 300); });
        document.addEventListener('click', (e) => { if (!locationInput.contains(e.target) && !suggestionsBox.contains(e.target)) { suggestionsBox.innerHTML = ''; } });
        
        // ---UNCHANGED FUNCTIONS---
        async function getCitySuggestions(query) { try { const response = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${query}&limit=5&appid=${apiKey}`); if (!response.ok) return; const suggestions = await response.json(); displaySuggestions(suggestions); } catch (error) { console.error("Could not fetch city suggestions:", error); } }
        function displaySuggestions(suggestions) { suggestionsBox.innerHTML = ''; if (suggestions.length === 0) return; suggestions.forEach(city => { const item = document.createElement('div'); item.classList.add('suggestion-item'); let text = `${city.name}, ${city.country}`; if (city.state) text = `${city.name}, ${city.state}, ${city.country}`; item.textContent = text; item.addEventListener('click', async () => { locationInput.value = text; suggestionsBox.innerHTML = ''; pinnedLocation = { lat: city.lat, lon: city.lon }; if (selectedMarker) map.removeLayer(selectedMarker); selectedMarker = L.marker([city.lat, city.lon]).addTo(map); map.setView([city.lat, city.lon], 10); try { const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${city.lat}&lon=${city.lon}&appid=${apiKey}&units=metric`); if(weatherResponse.ok) { const weatherData = await weatherResponse.json(); updateTime(weatherData.timezone); } } catch (error) { console.error("Could not fetch timezone for suggestion:", error); } }); suggestionsBox.appendChild(item); }); }
        async function updateLocationDetails(lat, lon) { try { const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`); if (!weatherResponse.ok) return; const weatherData = await weatherResponse.json(); locationInput.value = weatherData.name; updateTime(weatherData.timezone); } catch (error) { console.error("Could not fetch location details:", error); } }
        setDatetimeRange();
        async function getWeatherByCoords(lat, lon) { try { const userTimestamp = new Date(datetimeInput.value).getTime(); const uvPromise = fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=uv_index_clear_sky`); const forecastPromise = fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`); const aqiPromise = fetch(`https://api.openweathermap.org/data/2.5/air_pollution/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}`); const [forecastResponse, uvResponse, aqiResponse] = await Promise.all([forecastPromise, uvPromise, aqiPromise]); if (!forecastResponse.ok) throw new Error('Could not fetch weather forecast data.'); if (!uvResponse.ok) throw new Error('Could not fetch UV index forecast data.'); if (!aqiResponse.ok) throw new Error('Could not fetch AQI forecast data.'); const forecastData = await forecastResponse.json(); const uvData = await uvResponse.json(); const aqiData = await aqiResponse.json(); const closestWeather = findClosestForecast(userTimestamp / 1000, forecastData.list); const closestAqi = findClosestForecast(userTimestamp / 1000, aqiData.list); const closestUvValue = findClosestUv(userTimestamp, uvData.hourly); if (!closestWeather || !closestAqi) { throw new Error("Could not find forecast data for the selected time. Please choose a time within the next 5 days."); } updateDashboard(closestWeather, closestUvValue, closestAqi, forecastData); updateSatelliteView(lat, lon); inputSection.style.display = 'none'; dashboardSection.style.display = 'grid'; } catch (error) { alert(error.message); setLoadingState(false); } }
        function findClosestForecast(targetTimestamp, forecastList) { if (!forecastList || forecastList.length === 0) return null; return forecastList.reduce((prev, curr) => Math.abs(curr.dt - targetTimestamp) < Math.abs(prev.dt - targetTimestamp) ? curr : prev ); }
        function findClosestUv(targetTimestamp, uvHourlyData) { if (!uvHourlyData || !uvHourlyData.time || uvHourlyData.time.length === 0) return null; let closestIndex = 0; let minDiff = Infinity; uvHourlyData.time.forEach((timeStr, index) => { const diff = Math.abs(new Date(timeStr).getTime() - targetTimestamp); if (diff < minDiff) { minDiff = diff; closestIndex = index; } }); return uvHourlyData.uv_index_clear_sky[closestIndex]; }
        
        // --- MODIFIED: Dashboard is now created dynamically ---
        function updateDashboard(weather, uvValue, aqi, fullForecast) {
            dashboardSection.innerHTML = `
                 <div class="glass-card main-summary">
                    <h2 id="dashboard-location">${fullForecast.city.name}, ${fullForecast.city.country}</h2>
                    <div class="temp-display">
                        <img id="dashboard-icon" src="https://openweathermap.org/img/wn/${weather.weather[0].icon}@2x.png">
                        <span id="dashboard-temp" style="font-size: 4rem; font-weight: bold;">${Math.round(weather.main.temp)}¬∞C</span>
                    </div>
                    <p id="dashboard-description">${weather.weather[0].description}</p>
                    <button id="back-button">‚Üê New Search</button>
                 </div>
                 <div class="glass-card rain-chart"><h3>Chances of Rain (%) - Next 24 Hours</h3><canvas id="rainChart"></canvas></div>
                 <div class="glass-card small-metric"><h3>Wind</h3><p>${(weather.wind.speed * 3.6).toFixed(1)} km/h</p></div>
                 <div class="glass-card small-metric"><h3>Visibility</h3><p>${(weather.visibility / 1000).toFixed(1)} km</p></div>
                 <div class="glass-card small-metric"><h3>Humidity</h3><p>${weather.main.humidity}%</p></div>
                 <div class="glass-card small-metric">
                    <h3>UV Index (Clear Sky)</h3>
                    <p>${(uvValue !== null) ? Math.round(uvValue) : "--"}</p>
                    <span class="tooltip-text">Forecast is updated hourly and may have variations.</span>
                 </div>
                 <div class="glass-card satellite-card">
                    <h3>NASA Worldview Satellite Imagery</h3>
                    <p>View real-time satellite imagery for your selected location.</p>
                    <a id="satellite-link" href="#" target="_blank" rel="noopener noreferrer" style="text-decoration: none; padding: 10px 15px; background-color:#005288; color:white; border-radius: 8px;">Open in New Tab</a>
                 </div>
                 <div class="glass-card advice-card">
                    <h3 id="advice-title">Personalized Advice</h3>
                    <ul id="advice-list"></ul>
                 </div>
            `;
            
            // Re-assign backButton and add event listener now that it exists
            const backButton = document.getElementById('back-button');
            backButton.addEventListener('click', () => {
                dashboardSection.style.display = 'none';
                inputSection.style.display = 'flex';
                clearTimeUpdate();
                if(selectedMarker) { map.removeLayer(selectedMarker); selectedMarker = null; }
                pinnedLocation = null;
                locationInput.value = '';
                setLoadingState(false);
                setTimeout(() => map.invalidateSize(), 100);
            });
            
            const next24h = fullForecast.list.slice(0, 8);
            const labels = next24h.map(item => new Date(item.dt * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
            const rainChances = next24h.map(item => (item.pop * 100).toFixed(0));
            updateRainChart(labels, rainChances);
            
            const aqiDataForAdvice = { list: [aqi] };
            generateAdvice(weather, uvValue, aqiDataForAdvice);
            setLoadingState(false);
        }

        function generateAdvice(currentWeather, uvValue, aqiData) { const adviceTitle = document.getElementById('advice-title'); const adviceList = document.getElementById('advice-list'); adviceList.innerHTML = ''; const temperature = currentWeather.main.temp; let uvIndexForScore; if (uvValue !== null && uvValue !== undefined) { uvIndexForScore = Math.round(uvValue); } else { if (temperature > 28) uvIndexForScore = 8; else if (temperature > 20) uvIndexForScore = 5; else if (temperature > 10) uvIndexForScore = 2; else uvIndexForScore = 0; } const aqiValue = aqiData.list[0].main.aqi; const aqiScaleMapping = { 1: 25, 2: 75, 3: 125, 4: 175, 5: 250 }; const weatherParams = { pop: (currentWeather.pop || 0) * 100, rain_intensity: (currentWeather.rain && (currentWeather.rain['3h']/3 || currentWeather.rain['1h'])) || 0, wind_speed: currentWeather.wind.speed * 3.6, gust_speed: (currentWeather.wind.gust ? currentWeather.wind.gust * 3.6 : currentWeather.wind.speed * 3.6 * 1.5), temperature: temperature, humidity: currentWeather.main.humidity, aqi: aqiScaleMapping[aqiValue] || 0, uv_index: uvIndexForScore, visibility: currentWeather.visibility / 1000, sensitivities: { rain_sensitive: document.getElementById('rain-sensitive').checked, wind_sensitive: document.getElementById('wind-sensitive').checked, heat_sensitive: document.getElementById('temp-sensitive').checked && temperature > 25, cold_sensitive: document.getElementById('temp-sensitive').checked && temperature < 10, respiratory_issue: document.getElementById('respiratory-issue').checked, } }; const result = weatherSafetyScore(weatherParams); adviceTitle.textContent = `Personalized Advice (Safety Score: ${result.final_score_100} / 100)`; const advice = []; const activity = document.getElementById('activity').value; const pop = weatherParams.pop / 100; const temp = weatherParams.temperature; const wind = weatherParams.wind_speed / 3.6; const uv = weatherParams.uv_index; const visibility = weatherParams.visibility; switch(activity) { case 'Camping': if (pop > 0.5) advice.push(`üèïÔ∏è Heavy rain warning. Risk of leaks and mud. Reconsider camping plans.`); else if (pop > 0.2) advice.push(`üíß Chance of rain. Ensure your tent is waterproof and consider bringing a tarp.`); if (wind > 8) advice.push(`üí® High winds can make setting up a tent dangerous. Secure your gear firmly.`); if (temp < 5) advice.push(`‚ùÑÔ∏è Very cold night ahead. Pack a 4-season sleeping bag and thermal layers.`); if (temp > 32) advice.push(`üî• Extreme heat. Ensure your campsite has shade and good ventilation.`); if (uv > 7) advice.push(`‚òÄÔ∏è High UV Index. Use sunscreen, especially during setup.`); break; case 'Hiking': if (pop > 0.4) advice.push(`üíß Trails will be slippery and potentially hazardous. Waterproof gear is essential.`); if (temp > 30) advice.push(`ü•µ High heat increases risk of dehydration. Hike early and carry extra water.`); if (uv > 7) advice.push(`‚òÄÔ∏è Intense sun exposure on trails. Wear a wide-brimmed hat and reapply sunscreen often.`); if (wind > 10) advice.push(`üí® Strong gusts possible on ridges and exposed areas. Be cautious with your footing.`); if (visibility < 2) advice.push(`üå´Ô∏è Low visibility. Stick to well-marked trails and consider a shorter route.`); break; case 'Picnic': if (pop > 0.2) advice.push(`üß∫ Even a small shower can ruin a picnic. It might be risky.`); if (wind > 5.5) advice.push(`üí® Breezy conditions can blow away napkins and utensils. Choose a sheltered spot.`); if (temp > 28) advice.push(`üå°Ô∏è Keep perishable food in a cooler to prevent spoiling in the heat.`); if (uv > 5) advice.push(`‚òÄÔ∏è Don't forget sunscreen! Find a nice spot in the shade.`); break; case 'Beach Day': if (uv > 7) advice.push(`‚òÄÔ∏è High UV Warning! Sunscreen, sunglasses, and an umbrella are crucial for protection.`); else if (uv > 5) advice.push(`üå§Ô∏è Moderate UV. Reapply sunscreen every couple of hours, especially after swimming.`); if (wind > 8) advice.push(`üå¨Ô∏è Strong winds will kick up sand. Might be better for kite flying than sunbathing.`); if (temp < 20) advice.push(`ü•∂ It's a bit cool for a beach day, and the water will be very cold.`); if (pop > 0.2) advice.push(`üå¶Ô∏è A passing shower could send you running. Keep an eye on the clouds.`); break; case 'Outdoor Concert': if (pop > 0.5) advice.push(`üåßÔ∏è Heavy rain likely. Pack a poncho (umbrellas block views!). Event might be cancelled.`); else if (pop > 0.2) advice.push(`üíß Bring a waterproof jacket for potential showers.`); if (temp < 15) advice.push(`ü•∂ It will get colder after sunset. Bring extra layers or a blanket.`); if (temp > 30) advice.push(`ü•µ Standing in a crowd will feel hotter. Hydrate constantly.`); break; case 'Sports Game': if (uv > 5) advice.push(`‚òÄÔ∏è You'll be exposed in the stands. A hat and sunscreen are highly recommended.`); if (pop > 0.4) advice.push(`üåßÔ∏è Rain can make for a miserable viewing experience. A waterproof poncho is a must.`); if (temp > 30) advice.push(`üî• Stadiums can trap heat. Drink plenty of water to avoid heat exhaustion.`); if (temp < 10) advice.push(`ü•∂ It will be chilly in the stands, especially with wind. Bring a jacket and a blanket.`); break; default: advice.push(result.advice); break; } if (activity !== 'Default' && advice.length === 0) { advice.push('‚úÖ The weather looks great for your selected activity!'); } advice.forEach(item => { const li = document.createElement('li'); li.textContent = item; adviceList.appendChild(li); }); }
        function updateSatelliteView(lat, lon) { const link = document.getElementById('satellite-link'); const today = new Date().toISOString().split('T')[0]; const worldviewUrl = `https://worldview.earthdata.nasa.gov/?v=${lon},${lat},7&t=${today}&l=MODIS_Terra_CorrectedReflectance_TrueColor`; link.href = worldviewUrl; }
        var myChart;
        function updateRainChart(labels, data) { const ctx = document.getElementById('rainChart').getContext('2d'); if (myChart) { myChart.destroy(); } myChart = new Chart(ctx, { type: 'bar', data: { labels: labels, datasets: [{ label: 'Chance of Rain (%)', data: data, backgroundColor: 'rgba(247, 127,0, 0.6)', borderColor: 'rgba(247, 127, 0, 1)', borderWidth: 1, borderRadius: 5 }] }, options: { scales: { y: { beginAtZero: true, max: 100 } }, plugins: { legend: { display: false } } } }); }
